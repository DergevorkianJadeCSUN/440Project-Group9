<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>
    <body>
        <div class="navbar">
            <a href="{{ url_for('views.home') }}" class="navbar-brand navbar-item">Home</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.logout') }}" class="navbar-brand navbar-item">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="navbar-brand navbar-item">Login</a>
                <a href="{{ url_for('auth.sign_up') }}" class="navbar-brand navbar-item">Sign Up</a>
            {% endif %}
        </div>
        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>&copy; 2025</p>
            </footer>
        </div>
    </body>
</html>

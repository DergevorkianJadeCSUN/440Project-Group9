{% extends "layout.html" %}
{% block title %}
Register
{% endblock %}
{% block content %}
<div align="center">
    <h1>Register</h1>
    <form action="{{url_for('register')}}" method="post">
        <div class = "msg">{{msg}}</div>
            <label for="fname">First Name: </label>
            <input id="fname" name="fname" type="text" placeholder="Enter Your First Name" class="textbox"/><br><br>
            <label for="lname">Last Name: </label>
            <input id="lname" name="lname" type="text" placeholder="Enter Your Last Name" class="textbox"/><br><br>
            <label for="username">Username: </label>
            <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/><br><br>
            <label for="email">E-Mail Address: </label>
            <input id="email" name="email" type="text" placeholder="Enter Your Email Address" class="textbox"/><br><br>
            <label for="phone">Phone Number: </label>
            <input id="phone" name="phone" type="tel" placeholder="Enter Your Phone Number" class="textbox"/><br><br>
            <label for="password">Password: </label>
            <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/><br><br>
            <label for="password2">Confirm Password: </label>
            <input id="password2" name="password" type="password" placeholder="Confirm Your Password" class="textbox"/><br><br>
            <input type="submit" class="btn" value="Sign Up"><br><br>
    </form>
    <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
</div>
{% endblock %}
